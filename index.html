<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToYube - The Youtube with No Distraction</title>
    <style>
        /* Background and basic styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }

        /* Container styling */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: containerAnimation 1.5s ease-in-out;
        }

        /* Title Styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            color: transparent;
            animation: textAnimation 2s linear infinite;
        }

        /* Search bar styling */
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #youtube-url {
            width: 60%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ff4b2b;
            border-radius: 30px;
            outline: none;
            transition: border 0.3s ease;
            margin-right: 10px;
        }

        #youtube-url:focus {
            border-color: #ff416c;
        }

        #play-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #ff4b2b;
            color: #fff;
            border: none;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.3s;
        }

        #play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        /* Video container styling */
        .video-container {
            margin-top: 30px;
            border: 3px solid #ff4b2b;
            border-radius: 15px;
            overflow: hidden;
            animation: videoAppear 1s ease-in;
        }

        #youtube-player {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Keyframe animations */
        @keyframes textAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes containerAnimation {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes videoAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ToYube</h1>
        <div class="search-bar">
            <input type="text" id="youtube-url" placeholder="Enter YouTube URL">
            <button id="play-button">Play Video</button>
        </div>
        <div class="video-container">
            <iframe id="youtube-player" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            let url = document.getElementById('youtube-url').value;
            let videoId = extractVideoId(url);
            if (videoId) {
                let embedUrl = `https://www.youtube.com/embed/${videoId}`;
                document.getElementById('youtube-player').src = embedUrl;
            } else {
                alert("Please enter a valid YouTube URL.");
            }
        });

        function extractVideoId(url) {
            let regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|v=)([^#\&\?]*).*/;
            let match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }
    </script>
</body>
</html>
